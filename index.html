<!DOCTYPE html>
<html>
<head>
	<title>Notes PHP</title>

	<link rel="stylesheet" href="css/bulma.min.css">

	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-app="notes" class="section">
		<div id="notesList" class="container" ng-controller="NotesListController">
			<div class="box">
				<div class="field">
					<label class="label">Display list for</label>
					<div class="control">
						<input type="text" ng-model="ownerName" placeholder="User Name" /> 
					</div>
				</div>
				<button class="button" ng-click="refreshList()">Refresh List</button><br/>
			</div>
			<br/>
			<table class="table is-bordered is-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Reminder</th>
						<th>Created</th>
						<th>Updated</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="note in notesList">
					<td>
						<a href="#" ng-click="editNote(note.id)">{{note.title}}</a>
					</td>
					<td>
						<small>{{note.reminder || 'None'}}</small>
					</td>
					<td>
						{{note.created}}
					</td>
					<td>
						{{note.updated}}
					</td>
					</tr>
				</tbody>
			</table>

			<div class="box">
				<em ng-if="!editNote.id">(new)</em>
				<div class="field">
					<label class="label">Title</label>
					<div class="control">
						<input type="text" required ng-model="editorNote.title" placeholder="Title" /> 
					</div>
				</div>
				<div class="field">
					<label class="label">Contents</label>
					<div class="control">
						<textarea ng-model="editorNote.contents" required ></textarea> 
					</div>
				</div>
				<div class="field">
					<label class="label">Reminder</label>
					<div class="control">
						<input type="datetime-local" ng-model="editorNote.reminder" placeholder="Reminder" /> 
					</div>
				</div>
				<button ng-click="saveNote()" class="button is-success">Save</button>
			</div>

		</div>
	</div>
</body>
</html>
